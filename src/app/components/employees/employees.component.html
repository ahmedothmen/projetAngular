
<div class="row">
  
  <div class="col-sm-6">
    <h2>

      <i class="fa fa-users"></i>  Totale Employees : {{getTotalEmployees()}}<i class="fas fa-people-carry"></i></h2>
  </div>

</div>
<div *ngIf='employees.length>0'>

    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of employees">
            <th scope="row"> {{ item.id }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.username }}</td>
            <td>{{ item.email }}</td>
            
            <td><a href="#"  class="btn btn-primary"  [routerLink]="['Employe/'+item.id]"  >more <i class="fa fa-info-circle"></i></a>
            </td>
          </tr>
         
        </tbody>
      </table>
</div>
